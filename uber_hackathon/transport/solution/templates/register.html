{% extends "layout.html" %}

{% block body %}
<div class = "home_body" style="height: 100vh; color: white; padding: 10%;">
    <h2>Register</h2>


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="opacity: 0.8;">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="opacity: 0.8;" >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="opacity: 0.8;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="opacity: 0.8;">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
